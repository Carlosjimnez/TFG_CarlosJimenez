<html lang="es">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

  <body>
    <header>
      <div class="logo-container">
        <img
          src="img/OasisLogoNueva.png"
          alt="Logo Balneario Oasis Web"
          class="logo"
        />
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Balneario Oasis Web</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>

              </li>
            </ul>
          </div>
        </div>
      </nav>
      <button class="auth-btn" onclick="location.href='inicioSesion.html';">
        Inicio Sesion
      </button>
    </header>
    <main>
      <div class="container-form-perfil">
        <form class="sign-up" id="perfilForm">
          <h2>Perfil</h2>

          <div class="container-input">
            <input type="text" placeholder="Nombre" name="nombre" required />
          </div>
          <div class="container-input">
            <input
              type="text"
              placeholder="Apellido"
              name="apellido"
              required
            />
          </div>
          <div class="container-input">
            <input
              name="contacto"
              type="tel"
              class="form-control"
              id="contacto"
              placeholder="Número de contacto/Contact number"
              pattern="[67]\d{8}"
              title="Debe ser un número de contacto válido de 9 dígitos"
              required
            />
          </div>
          <div class="container-input">
            <input name="email" type="text" placeholder="Email" required />
          </div>
          <div class="container-input">
            <input
              type="password"
              placeholder="Password"
              name="contrasena"
              pattern="(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}"
              title="Debe tener una longitud mínima de 8, contener mayúsculas y números"
              required
            />
          </div>
          <div class="container-input">
            <input
              type="text"
              placeholder="Nombre Tarjeta"
              name="nombreTarjeta"
              required
            />
          </div>
          <div class="container-input">
            <input
              name="numTarjeta"
              type="text"
              class="form-control"
              id="numTarjeta"
              placeholder="Número de tarjeta de crédito"
              pattern="[0-9]{16}"
              title="Debe ser un número de tarjeta de crédito válido de 16 dígitos"
              required
            />
          </div>
          <div class="container-input">
            <input
              name="fechaTarjeta"
              type="month"
              class="form-control"
              id="fechaTarjeta"
              placeholder="Fecha expedición/Expiration date"
              required
            />
          </div>
          <button class="button">Actualizar Perfil</button>
          <br />
          <button class="button">Eliminar Perfil</button>
        </form>
      </div>
    </main>

    <footer itemscope itemtype="http://schema.org/LocalBusiness">
      <div class="footer-content">
        <p key="contactanos">
          Contactanos:
          <a href="mailto:liokosl@gmail.com" itemprop="email"
            >balnearioOasisWeb@gmail.com</a
          >
        </p>
        <p key="direccion">
          Dirección:
          <span
            itemprop="address"
            itemscope
            itemtype="http://schema.org/PostalAddress"
            >C/Real 34, Barcelona</span
          >
        </p>
        <p key="telefono">
          Teléfono: <span itemprop="telephone">+34 678444237</span>
        </p>
        <img src="img/instagram.png" alt="instagram" />
        <img src="img/face.png" alt="facebook" />
        <img src="img/x.png" alt="x" />
      </div>
    </footer>

  </body>
